<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>YouTube Subtitle Editor Landing Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1D4AFF",
              "background-light": "#EEEFE9",
              "background-dark": "#1a1c18",
              "accent": "#F9BD2B"
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "12px",
                "lg": "16px",
                "xl": "24px",
                "full": "9999px"
            },
            boxShadow: {
                'warm': '0 4px 14px 0 rgba(0, 0, 0, 0.05)',
                'warm-lg': '0 10px 30px 0 rgba(0, 0, 0, 0.07)'
            }
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#1a1c18] dark:text-[#EEEFE9]">
<div class="relative flex min-h-screen w-full flex-col items-center group/design-root overflow-x-hidden p-4 sm:p-6 md:p-8">
<!-- Top Navigation -->
<header class="w-full max-w-5xl flex items-center justify-end py-4">
<button class="flex cursor-pointer items-center justify-center rounded-full h-10 w-20 bg-black/5 dark:bg-white/10 text-zinc-800 dark:text-zinc-200 gap-2 text-sm font-bold leading-normal tracking-[-0.015em] relative">
<span class="material-symbols-outlined text-accent">light_mode</span>
<span class="material-symbols-outlined">dark_mode</span>
<span class="absolute left-1 top-1 h-8 w-8 rounded-full bg-white dark:bg-zinc-700 shadow-sm transition-transform duration-300 ease-in-out dark:translate-x-9"></span>
</button>
</header>
<main class="flex h-full grow flex-col items-center justify-center w-full max-w-5xl px-4 py-16 sm:py-24 text-center">
<!-- Hero Section -->
<div class="flex flex-col gap-6 w-full max-w-2xl items-center">
<div class="flex flex-col gap-2 text-center">
<h1 class="text-4xl font-extrabold leading-tight tracking-[-0.033em] sm:text-5xl md:text-6xl text-zinc-900 dark:text-white">
                    YouTube Subtitle Editor
                </h1>
<h2 class="text-base font-medium leading-normal text-zinc-600 dark:text-zinc-400 sm:text-lg">
                    Extract, edit, and export subtitles with precision timing âœ¨
                </h2>
</div>
<div class="flex flex-col gap-4 w-full max-w-xl mt-6">
<label class="flex flex-col min-w-40 h-16 w-full">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full shadow-warm transition-shadow focus-within:shadow-warm-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1a1c18] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-black/10 dark:border-white/10 bg-white/50 dark:bg-zinc-800/50 h-full placeholder:text-zinc-500 dark:placeholder:text-zinc-400 px-5 text-base font-normal leading-normal" placeholder="Paste YouTube URL or Video ID" value=""/>
</div>
</label>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-8 w-full mx-auto bg-primary text-white text-base font-bold leading-normal tracking-[-0.015em] transition-transform hover:scale-105 hover:shadow-lg active:scale-100">
<span class="truncate">Load Subtitles</span>
</button>
</div>
</div>
<!-- Language Selector Card (Appears after loading) -->
<div class="w-full max-w-xl mt-12">
<div class="flex flex-col items-stretch justify-start rounded-xl bg-white/80 dark:bg-zinc-800/50 shadow-warm-lg p-6 md:p-8 gap-6">
<div class="flex w-full grow flex-col items-start justify-center gap-2">
<p class="text-zinc-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Select subtitle language</p>
<p class="text-zinc-600 dark:text-zinc-400 text-sm">Choose the language you want to edit.</p>
</div>
<div class="relative w-full">
<select class="w-full appearance-none rounded-lg border border-black/10 dark:border-white/10 bg-background-light dark:bg-zinc-700/50 px-4 py-3 pr-10 text-base text-zinc-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 cursor-pointer">
<option>English</option>
<option>Korean</option>
<option>English (auto-generated)</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-zinc-500 dark:text-zinc-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
<div class="flex pt-2 justify-center">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 flex-1 bg-accent text-zinc-900 text-base font-bold leading-normal tracking-[-0.015em] transition-transform hover:scale-105 hover:shadow-lg active:scale-100 gap-2">
<span class="truncate">Start Editing</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
</div>
</div>
</main>
</div>
</body></html>
